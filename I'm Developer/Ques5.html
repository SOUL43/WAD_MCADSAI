    <title>Question-5</title>
    <script type="text/javascript">

function isPrime(num) {
  
  for (let i = 2; i <= Math.sqrt(num); i++) {
   
    if (num % i === 0) {
      return false;
    }
  }
  
  return true;
}


function findNPrimes(N) {
  
  let primes = [];
  
  let num = 2;
  
  while (primes.length < N) {
    
    if (isPrime(num)) {
      primes.push(num);
    }
    
    num++;
  }
  
  return primes;
}


console.log(findNPrimes(10)); 
console.log(findNPrimes(5)); / 
console.log(findNPrimes(1));
