<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positive or Negative</title>
    <script type= "text/javascript">
        let x= parseInt(prompt("Enter a numer: "));
        if(x>0)
        {
            document.write(x+ "\tis positive");
        }
        else if(x==0)
        {
            document.write(x+ "\t is 0");
        }
        else
        {
            document.write(x+ "\t is negative");
        }
        </script>
</head>
</html>
