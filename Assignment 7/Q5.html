<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum of first 10 Numbers</title>
    <script type= "text/javascript">
        let x=1;
        let sum=0;
        while(x<=10)
        {
            sum+=x;
            x++;
        }
        document.write("Sum of first 10 numbers is:\t" +sum);
    </script>
</head>
</html>
