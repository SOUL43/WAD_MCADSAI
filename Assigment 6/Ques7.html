    <title>Question-7</title>
    <script type="text/javascript">
let char = prompt("Enter a character:");
char = char.toLowerCase();
switch (char) {
  case "a":
  case "e":
  case "i":
  case "o":
  case "u":
    console.log("It is a vowel.");
    break;
  default:
    console.log("It is not a vowel.");
}

    </script>
